<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costume Price</title>
    <link rel="stylesheet" href="character.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="shortcut icon" href="images/rem.png" type="image/x-icon">
    
    <!-- Font Patrick Hand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--  -->
</head>
<body>
    <!-- <audio autoplay>
        <source src="images/gi.mp3" loop="true" type="audio/mpeg">
    </audio> -->
    <!-- Phần header -->
    <div id="header">
        <ul id="nav">
            <li><a href=""><i class="fa-solid fa-house"></i>  Home</a></li>
            <li><a href="#container">Cosplayer</a></li>
            <li><a href="">Festival</a></li>
            <li>
                <a href="">More</a>
                <ul class="subnav">
                    <li><a href="">Present</a></li>
                    <li><a href="">Music</a></li>
                    <li><a href="">Figure</a></li>
                </ul>
            </li>
        </ul>
        <!-- Thanh search -->
        <div class="search">
            <div class="search-bar">
                <input type="text" class="search-input d-none">
            </div>
            <div class="search-btn">
                <b><i class="fa-solid fa-magnifying-glass search-icon" onclick="displaySearchInput()"></i></b>
            </div>
        </div>
    </div>
        <!-- Slider -->
    <div id="slider">
        <div class="text-content">
            <h2 class="text-heading">Da Nang</h2>
            <p class="text-decription">The atmosphere in Da Nang is lorem ipsum.</p>
        </div>
    </div>
    
    
    <!-- Phần tạo form create và table -->
    <div class="container" id="container">
        <div class="container-header">
            <h1 class="costume-list">COSTUME LIST</h1>
        </div>
        <div class="create-character d-none">
            <div class="character-info">
                <div class="form-group">
                    <label for="avatar">Avatar</label>
                    <input type="text" id="avatar" class="form-control" onkeyup="changeAvatar()">
                    <input type="hidden" id="characterId" value="0">
                </div>
                <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input type="text" id="fullname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob" class="form-control">
                </div>
                <div class="form-group">
                    <label for="anime">Anime</label>
                    <input type="text" id="anime" class="form-control">
                </div>
                <div class="form-group">
                    <label for="costume-price">Costume Price</label>
                    <input type="number" id="costume-price" class="form-control">
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="button" class="btn btn-update d-none" Value="Update" onclick="updateCharacter()">
                    <input type="button" class="btn btn-create" Value="Create" onclick="createCharacter()">
                    <input type="button" class="btn btn-cancel" Value="Cancel" onclick="resetCreateForm()">
                </div>
            </div>
            <div class="character-avatar">
                <img id="reviewAvatar" src="images/noavatar.jpg" alt="">
            </div>
        </div>

        <div class="display-character">
            <input type="button" class="btn btn-delete" value="Delete" onclick="deleteCharacters()">
            <input type="button" class="btn btn-show" value="Add+" onclick="showContainer()">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th><input id="ckbCharacters" type="checkbox" onchange="selectAllCharacter()"></th>
                        <th id="thupdown">
                            <div class="up-down-icon">
                                <p><i id="sort_asc" class="sort fa-solid fa-caret-up" title="Ascending" onclick="sort('asc')"></i></p>
                                <p><i id="sort_desc" class="sort fa-solid fa-caret-down" title="Descending" onclick="sort('desc')"></i></p>
                            </div>
                        </th>
                        <th>Full Name</th>
                        <th>Gender</th>
                        <th>Date of birth</th>
                        <th>Anime</th>
                        <th>Costume Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

    </div>
    <!-- Phần footer -->
    <div class="footer">
        <div class="social-list">
            <a href=""><i class="social-icon fa-brands fa-facebook"></i></a>
            <a href=""><i class="social-icon fa-brands fa-youtube"></i></a>
            <a href=""><i class="social-icon fa-brands fa-instagram"></i></a>
            <a href=""><i class="social-icon fa-brands fa-github"></i></a>
            <a href=""><i class="social-icon fa-brands fa-discord"></i></a>
            <a href=""><i class="social-icon fa-brands fa-twitter"></i></a>
        </div>
        <p class="text-footer"> Powered by w3.css</p>
    </div>
    
    
    
    
    
    
    
    <script src="character.js"></script>
</body>


</html>
